         position: absolute;
         bottom: 0;
         width: 100%;

<body> 
   <!-- Navbar -->
   <nav class="navbar navbar-custom">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#links" aria-expanded="false" style="background-color: rgba(184, 179, 179, 0.301);">
                  <span class="sr-only">Toggle navigation</span> 
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>

              </button>
              <a class="navbar-brand" href="index.html">UFC Fan</a>

   <!-- Page Content -->
   <div class="container">

         <!-- Main Content Column -->
         <div class="col-md-6">
            <div class="jumbotron" style="background-color: grey ; color: white">
               <h2 class="text-center">Contact</h2> 
               <hr>
               <form>
                  <div class="form-group">
                     <label for="name">Name:</label>
                     <input type="text" class="form-control" id="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                     <label for="email">Email:</label>
                     <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                  <div class="form-group">
                     <label for="message">Message:</label>
                     <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-info btn-block">Submit</button>
               </form>
            </div>
         </div>
         <!-- Second Column with Content -->
         <div class="col-md-6">
            <div class="jumbotron" style="background-color: grey ; color: white">
               <h2 class="text-center">Additional Info</h2>
               <hr>
               <p></p>
               <!-- Example: Contact Details -->
               <p><i class="fas fa-map-marker-alt"></i> 123 Street St., Somewhere, Idaho</p>
               <p><i class="fas fa-phone"></i> +1 234 567 890</p>
               <p><i class="fas fa-envelope"></i> mmafan@mmafighting.com</p>
            </div>
         </div>
      </div>
   </div>
